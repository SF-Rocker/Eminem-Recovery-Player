<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eminem Theme — Basic Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="cover">
      <img src="assets/poster.svg" alt="Poster">
    </div>
    <div class="meta">
      <h1 id="title">Eminem Theme</h1>
      <p id="artist">Themed Player</p>
    </div>

    <div class="controls">
      <div class="buttons">
        <button id="prev" title="Previous">⟨</button>
        <button id="play" title="Play/Pause">▶</button>
        <button id="next" title="Next">⟩</button>
      </div>

      <div class="progress-wrap">
        <span id="current">0:00</span>
        <input id="progress" type="range" min="0" max="100" value="0">
        <span id="duration">0:00</span>
      </div>

      <div class="extras">
        <label>Vol <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9"></label>
      </div>
    </div>

    <div class="playlist">
      <h2>Playlist</h2>
      <div class="add">
        <button id="addFiles">Add Files</button>
        <input id="fileInput" type="file" accept="audio/*" multiple hidden>
      </div>
      <ul id="playlist"></ul>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
